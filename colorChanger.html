<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			h1 {
				text-align: center;
			}
			.btn {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				width: auto;
				height: 100px;
				margin: 0 auto;
			}
			span {
				width: 100px;
				height: 100px;
				border: 2px solid black;
				margin: 2px;
			}
			span:first-child {
				background-color: #fff;
			}
			span:nth-child(2) {
				background-color: orange;
			}
			span:nth-child(3) {
				background-color: yellow;
			}
			span:nth-child(4) {
				background-color: rgb(0, 4, 255);
			}
		</style>
	</head>
	<body>
		<h1>Color Changer</h1>
		<div class="btn">
            <span class="btn1" id="white"></span>
			<span class="btn1" id="orange"></span>
            <span class="btn1" id="yellow"></span>
            <span class="btn1" id="blue"></span>
		</div>
	</body>
	<script src="colorChanger.js"></script>
</html>
